<body>
    <div class="container">
        <h1>Personality Traits Radar Chart</h1>
        <button id="logoutButton">Logout</button>
        <div class="selector-container">
            <label for="kValue">Select K:</label>
            <select id="kValue">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="applyKNN">Apply KNN</button>
        </div>
        <div class="content">
            <div id="radarChart"></div>
            <div class="personality-list">
                <h3>Personality List</h3>
                <ul id="personalityNames"></ul>
            </div>
            <div class="sorting-bucket">
                <h3>Sorting Bucket</h3>
                <div class="bucket-controls">
                    <label for="traitSelect">Add Trait:</label>
                    <select id="traitSelect">
                        <option value="Openness">Openness</option>
                        <option value="Conscientiousness">Conscientiousness</option>
                        <option value="Extraversion">Extraversion</option>
                        <option value="Agreeableness">Agreeableness</option>
                        <option value="Neuroticism">Neuroticism</option>
                    </select>
                    <button id="addTraitButton">Add</button>
                </div>
                <ul id="sortingBucket" class="sortable"></ul>
                <button id="sortButton">Sort Personalities</button>
            </div>
        </div>
        <button id="resetButton">Reset</button>
        <div class="selected-personalities">
            <h3>Selected Personalities</h3>
            <ul id="selectedPersonalities"></ul>
            <button id="doneButton" disabled>Done</button>
        </div>
        <div id="generatedCodeDisplay"></div>
